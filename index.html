<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REST Screensaver Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    });

  </script>
</body>
</html>
